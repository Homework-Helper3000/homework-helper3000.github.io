<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Answers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        .header p {
            color: #ddd;
            font-size: 0.9rem;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-color: #ff6b6b;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab.active:hover {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
        }

        select, textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        select option {
            background: #16213e;
            color: white;
        }

        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        textarea::placeholder, input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .answer-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .answer-btn:hover {
            transform: translateY(-2px);
        }

        .answer-btn:active {
            transform: translateY(0);
        }

        .answer-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .response-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .response-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .response-section h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .response-content {
            color: #fff;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            color: #ff6b6b;
            font-style: italic;
        }

        /* Calculator Styles */
        .calculator {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .calc-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            color: white;
            font-size: 2rem;
            min-height: 80px;
            word-wrap: break-word;
        }

        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calc-btn {
            padding: 20px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .calc-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .calc-btn:active {
            transform: scale(0.95);
        }

        .calc-btn.operator {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .calc-btn.equals {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            grid-column: span 2;
        }

        .calc-btn.clear {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .section {
                padding: 20px;
            }

            .tabs {
                flex-direction: column;
            }

            .calc-display {
                font-size: 1.5rem;
                min-height: 60px;
            }

            .calc-btn {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Home</a>
    
    <div class="header">
        <h1>‚ö° Quick Answers</h1>
        <p>Fast solutions mode</p>
    </div>

    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('search')">üîç Search Answers</div>
            <div class="tab" onclick="switchTab('calculator')">üî¢ Calculator</div>
        </div>

        <!-- Search Tab -->
        <div id="searchTab" class="tab-content active">
            <div class="section">
                <div class="input-section">
                    <label for="subject">Select Subject:</label>
                    <select id="subject">
                        <option value="">Choose a subject...</option>
                        <option value="math">Mathematics</option>
                        <option value="science">Science</option>
                        <option value="english">English</option>
                        <option value="history">History</option>
                        <option value="geography">Geography</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="input-section">
                    <label for="question">Your Question:</label>
                    <textarea id="question" placeholder="Type your homework question here..."></textarea>
                </div>

                <button class="answer-btn" onclick="searchAnswer()">üåê Search for Answer</button>

                <div class="response-section" id="responseSection">
                    <h3>Answer:</h3>
                    <div class="response-content" id="responseContent"></div>
                </div>
            </div>
        </div>

        <!-- Calculator Tab -->
        <div id="calculatorTab" class="tab-content">
            <div class="section">
                <div class="calculator">
                    <div class="calc-display" id="calcDisplay">0</div>
                    <div class="calc-buttons">
                        <button class="calc-btn clear" onclick="clearCalc()">C</button>
                        <button class="calc-btn operator" onclick="appendCalc('(')">(</button>
                        <button class="calc-btn operator" onclick="appendCalc(')')">)</button>
                        <button class="calc-btn operator" onclick="appendCalc('/')">√∑</button>
                        
                        <button class="calc-btn" onclick="appendCalc('7')">7</button>
                        <button class="calc-btn" onclick="appendCalc('8')">8</button>
                        <button class="calc-btn" onclick="appendCalc('9')">9</button>
                        <button class="calc-btn operator" onclick="appendCalc('*')">√ó</button>
                        
                        <button class="calc-btn" onclick="appendCalc('4')">4</button>
                        <button class="calc-btn" onclick="appendCalc('5')">5</button>
                        <button class="calc-btn" onclick="appendCalc('6')">6</button>
                        <button class="calc-btn operator" onclick="appendCalc('-')">‚àí</button>
                        
                        <button class="calc-btn" onclick="appendCalc('1')">1</button>
                        <button class="calc-btn" onclick="appendCalc('2')">2</button>
                        <button class="calc-btn" onclick="appendCalc('3')">3</button>
                        <button class="calc-btn operator" onclick="appendCalc('+')">+</button>
                        
                        <button class="calc-btn" onclick="appendCalc('0')">0</button>
                        <button class="calc-btn" onclick="appendCalc('.')">.</button>
                        <button class="calc-btn equals" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let calcValue = '0';

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'search') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('searchTab').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('calculatorTab').classList.add('active');
            }
        }

        // Calculator Functions
        function appendCalc(value) {
            if (calcValue === '0' && value !== '.') {
                calcValue = value;
            } else {
                calcValue += value;
            }
            document.getElementById('calcDisplay').textContent = calcValue;
        }

        function clearCalc() {
            calcValue = '0';
            document.getElementById('calcDisplay').textContent = calcValue;
        }

        function calculate() {
            try {
                const result = eval(calcValue);
                calcValue = result.toString();
                document.getElementById('calcDisplay').textContent = calcValue;
            } catch (error) {
                document.getElementById('calcDisplay').textContent = 'Error';
                setTimeout(() => clearCalc(), 1500);
            }
        }

        // Search Answer Function
        async function searchAnswer() {
            const subject = document.getElementById('subject').value;
            const question = document.getElementById('question').value.trim();
            const responseSection = document.getElementById('responseSection');
            const responseContent = document.getElementById('responseContent');
            const answerBtn = document.querySelector('.answer-btn');

            if (!subject) {
                alert('Please select a subject!');
                return;
            }

            if (!question) {
                alert('Please enter your question!');
                return;
            }

            // Show loading state
            answerBtn.disabled = true;
            answerBtn.textContent = 'üîç Searching...';
            responseSection.classList.add('show');
            responseContent.innerHTML = '<p class="loading">Searching the web for answers...</p>';

            try {
                // Create search query
                const searchQuery = `${subject} ${question} homework answer`;
                
                // Use DuckDuckGo's instant answer API (free, no key required)
                const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(searchQuery)}&format=json&no_html=1&skip_disambig=1`);
                const data = await response.json();

                let answer = '';

                if (data.AbstractText) {
                    answer = `<p><strong>Found Information:</strong></p><p>${data.AbstractText}</p>`;
                    if (data.AbstractURL) {
                        answer += `<p style="margin-top: 15px;"><a href="${data.AbstractURL}" target="_blank" style="color: #ff6b6b;">Read more ‚Üí</a></p>`;
                    }
                } else if (data.RelatedTopics && data.RelatedTopics.length > 0) {
                    answer = '<p><strong>Related Information:</strong></p><ul>';
                    for (let i = 0; i < Math.min(5, data.RelatedTopics.length); i++) {
                        if (data.RelatedTopics[i].Text) {
                            answer += `<li>${data.RelatedTopics[i].Text}`;
                            if (data.RelatedTopics[i].FirstURL) {
                                answer += ` <a href="${data.RelatedTopics[i].FirstURL}" target="_blank" style="color: #ff6b6b;">Learn more</a>`;
                            }
                            answer += '</li>';
                        }
                    }
                    answer += '</ul>';
                } else {
                    // Fallback to Google search link
                    answer = `<p>I couldn't find a direct answer, but here are some helpful resources:</p>
                             <p style="margin-top: 15px;">
                             <a href="https://www.google.com/search?q=${encodeURIComponent(searchQuery)}" target="_blank" style="color: #ff6b6b; font-weight: bold;">üîç Search on Google</a><br><br>
                             <a href="https://www.khanacademy.org/search?page_search_query=${encodeURIComponent(question)}" target="_blank" style="color: #ff6b6b;">üìö Search on Khan Academy</a><br><br>
                             <a href="https://www.wolframalpha.com/input?i=${encodeURIComponent(question)}" target="_blank" style="color: #ff6b6b;">üßÆ Try Wolfram Alpha</a>
                             </p>`;
                }

                responseContent.innerHTML = `
                    <p><strong>Your Question:</strong> ${question}</p>
                    <hr style="margin: 15px 0; border: none; border-top: 1px solid rgba(255,255,255,0.2);">
                    ${answer}
                    <p style="margin-top: 20px; padding: 15px; background: rgba(255,107,107,0.1); border-radius: 8px; font-size: 0.9rem;">
                    üí° <strong>Tip:</strong> Use the search links above to find detailed explanations and make sure to understand the concept, not just copy the answer!
                    </p>
                `;
            } catch (error) {
                responseContent.innerHTML = `
                    <p style="color: #ff6b6b;">Could not connect to search service. Here are direct search links:</p>
                    <p style="margin-top: 15px;">
                    <a href="https://www.google.com/search?q=${encodeURIComponent(`${subject} ${question} homework`)}" target="_blank" style="color: #ff6b6b; font-weight: bold;">üîç Search on Google</a><br><br>
                    <a href="https://www.khanacademy.org/search?page_search_query=${encodeURIComponent(question)}" target="_blank" style="color: #ff6b6b;">üìö Search on Khan Academy</a><br><br>
                    <a href="https://www.wolframalpha.com/input?i=${encodeURIComponent(question)}" target="_blank" style="color: #ff6b6b;">üßÆ Try Wolfram Alpha</a>
                    </p>
                `;
            }

            answerBtn.disabled = false;
            answerBtn.textContent = 'üåê Search for Answer';
        }

        // Keyboard support for calculator
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('calculatorTab').classList.contains('active')) {
                if (e.key >= '0' && e.key <= '9') appendCalc(e.key);
                if (e.key === '.') appendCalc('.');
                if (e.key === '+') appendCalc('+');
                if (e.key === '-') appendCalc('-');
                if (e.key === '*') appendCalc('*');
                if (e.key === '/') appendCalc('/');
                if (e.key === 'Enter') calculate();
                if (e.key === 'Escape') clearCalc();
            }
        });
    </script>
</body>
</html>
